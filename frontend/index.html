<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFFFFF" />
  <link rel="stylesheet" href="https://unpkg.com/jsmind@0.4.6/style/jsmind.css" integrity="sha256-bRaebMjWC2LwqX1p18fo00K/1Up8ltIu787l8MrlT/k=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/colorjoe@4.1.1/css/colorjoe.css" integrity="sha256-1mVRjhKP/uP1dPmXtl9jUAs99aV+74wfnsuUSy4/gfs=" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mark.js@8.11.1/dist/mark.es6.min.js" integrity="sha256-51i9DIUkhl5gZzZ5xKiWbJ2qXewVR6W0MUZYPVwmyJ4=" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/dayjs@1.10.5/dayjs.min.js" integrity="sha256-v+HEJfGs5a3wK8/uqXs31dH/xcyJDf21m0AuZUWP3PA=" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/sortablejs@latest/Sortable.min.js" defer></script>
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <!-- <script src="https://unpkg.com/lodash@4/lodash.min.js"></script> -->
  <script src="https://unpkg.com/jsmind@0.4.6/js/jsmind.js" integrity="sha256-R+mzTkztiO+RQCSXTWATMB3H5nOI7rvDYMmlAawMdXY=" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/split.js@1.6.4/dist/split.min.js" integrity="sha256-3dj5QuMIOFU/bn4buiCQsVULDPjncXio3emedCODG+I=" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/colorjoe@4.1.1/dist/colorjoe.min.js" integrity="sha256-WwaRHqV51K6iy3f8lO6Vd37y3bodvAHgJWZEn69qlaw=" crossorigin="anonymous" defer></script>
  <script type="text/javascript" src="main.js" defer></script>
  <title>CoArgue-bitcoin</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- colorjoe.css overrides a .container style -->
  
  <div class="container outer overflow-visible">
    <div class="row gy-3 justify-content-center align-items-start">
      <div class="col col-6">
        <div id="question-container">
          <div id="question-content-container">
            <div id="question" class="h3"></div>
            <button type='button' class='btn btn-primary writing-answer-button'>Write Answer</button>
          </div>
          <div id="question-description" class="text-muted"></div>
        </div>
        <div id="answer-container">
          <template id="template-answer">
            <div class="answer-outer mt-2 mb-3">
              <div class="profile d-flex align-items-center my-2">
                <img src="assets/avatar.png" class="avatar rounded-circle border me-2">
                <div class="profile-text">
                  <div>
                    <span class="author-name fw-bold"></span>
                    <span class="author-description"></span>
                  </div>
                  <div class="date text-muted"></div>
                </div>
              </div>
              <div class="answer">
                <div class="content my-2 truncate truncate-large"></div>
                <button class="content-collapse-button btn btn-link"><i class="bi bi-caret-down-fill"></i> Expand</button>
                <div class="concept mt-1"></div>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-start">
                <div class="statistics text-muted">
                  <i class="bi bi-arrow-up-circle"></i>
                  <span class="upvotes"></span>
                </div>
                <div class="similar-answers w-75 flex-0 invisible">
                  <div id="" class="accordion">
                    <div class="accordion-item">
                      <div class="accordion-header">
                      </div>
                      <div id="" class="accordion-collapse collapse" data-bs-parent="#accordionId">
                        <div class="accordion-body p-0">
                          <ul class="list-group list-group-flush">
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="col col-4 side">
        <div class="card" id="note-pane-card">
          <div class="card-header">
            Navigation View > Claim Center Overview
            <button type="button" class="btn btn-light" style="display:none" id="go-back-button" title="Back" onclick="flipNavigationView('claim-detail')">
              <i class="bi bi-arrow-left-square"></i>
            </button>

          </div>
          <div class="card-body" id="note-pane-card-body">
            <div id="claim-center-overview-page">
              <div id = "chart-container">
                
                <div class="pct-bar js-pct-bar">
                  <div id="percentage-bar-container">
                    <div id="label-percentage-container" style="display: flex; text-align: center;">
                      <span class='positive' style="flex-basis: 10%;">10%</span>
                      <span class='neutral' style="flex-basis: 75%;">75%</span>
                      <span class='negative' style="flex-basis: 15%;">15%</span>
                    </div>
                    <div class="pct-bar__bg js-pct-bar__bg po2-margin-bottom-md" aria-hidden="true">
                    </div>
                    <div id="label-text-container" style="display: flex; text-align: center;">
                      <span class='positive' style="flex-basis: 10%;">Positive</span>
                      <span class='neutral' style="flex-basis: 75%;">Neutral</span>
                      <span class='negative' style="flex-basis: 15%;">Negative</span>
                    </div>
                  </div>
                  <ul class="po2-grid po2-gap-xs" style="display: none;">
                    <li class="po2-flex po2-items-center">
                      <span class="pct-bar__bullet po2-bg-primary po2-margin-right-2xs" aria-hidden="true"></span>
                      <span class="po2-text-sm">Positive (<i class="js-pct-bar__value" data-pct-bar-bg="po2-bg-primary">10%</i>)</span>
                    </li>
                
                    <li class="po2-flex po2-items-center">
                      <span class="pct-bar__bullet po2-bg-contrast-low po2-margin-right-2xs" aria-hidden="true"></span>
                      <span class="po2-text-sm">Neutral (<i class="js-pct-bar__value" data-pct-bar-bg="po2-bg-contrast-low">75%</i>)</span>
                    </li>
                
                    <li class="po2-flex po2-items-center">
                      <span class="pct-bar__bullet po2-bg-accent po2-margin-right-2xs" aria-hidden="true"></span>
                      <span class="po2-text-sm">Negative (<i class="js-pct-bar__value" data-pct-bar-bg="po2-bg-accent">15%</i>)</span>
                    </li>
                  </ul>
                </div>
              </div>
              <div id = "claim-center-list-container" style = "display: none;" display-claim-stance = "">
                <span id="claim-center-list-title"></span>
                <ul class = 'list-group'>
                </ul>
              </div>
            </div>

            <div id="claim-detail-page" style="display:none">
              <div id="claim-detail-container">
                <div id = "claim-list-container">
                  <div id="claim-list-title" style="margin: 10px 0px 10px 0px;">Related Claims:</div>
                  <ul class = 'list-group'>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card" id="chatbot-pane-card">
          <div class="card-header">
            Chatbot Tutor
          </div>
          <div id="chatbot-pane-card-body">
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="button" id="back-to-top" class="shadow bg-light" style="display: none;" onclick="document.body.scrollTop = 0;document.documentElement.scrollTop = 0;">
    <div><i class="bi bi-caret-up"></i></div>
    <span>Top</span>
  </button>

    

  <div class="modal fade" id="writingModal" tabindex="-1" aria-labelledby="writingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="writingModalLabel"></h5>
          <button type="button" id='writing-modal-close-button' class="btn-close" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="answerWritingArea" style="font-weight: bold;">Should I Invest in Bitcoin?</label>
            <textarea class="form-control" id="answerTextarea" rows="10" placeholder="Write your post here"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="post-button" type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="grayout" style="display: none;">
    
    <div id="final-words-container" style="display: none;">
      <img class='trophy-img' src="https://img-bsy.txrpic.com/preview/Element/00/00/76/53/E-765396-1945A8EE3.png?imageMogr2/quality/90/thumbnail/!800x%3E">
      <div class="final-words-card">
        <div class="final-text">
        </div>
        <div id="final-buttons-container">
          <button type="button" id="update-answer-button" class="btn btn-primary" onclick="OnUpdateAnswerClicked()">Back to Edit</button>
          <button type="button" id="finish-button" class="btn btn-primary" onclick="OnFinishClicked()">Post</button>
        </div>
      </div>
    </div>

    <div id="loading-container" style="display: none;">
      <div>Loading...</div>
    </div>
  </div>

  <!-- chatbot widget  -->
  <div id="rasa-chat-widget" data-websocket-url="http://0.0.0.0:5005" data-root-element-id = "chatbot-pane-card-body" data-default-open=true data-height=500 data-initial-payload ="hello" ></div>
  <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>

  

  <input type="file" id="upload-file-input" hidden/>
  <div id="uploaded-json" style="display: none;"></div>
</body>
</html>
